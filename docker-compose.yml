services:
  web-search-mcp:
    build: .
    container_name: web-search-mcp
    ports:
      - "${MCP_PORT:-8897}:8897"
    environment:
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
      - MCP_TRANSPORT=http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8897
      - BROWSER_POOL_SIZE=${BROWSER_POOL_SIZE:-3}
    restart: unless-stopped
    # Camoufox needs /dev/shm for shared memory
    shm_size: "2gb"
    deploy:
      resources:
        limits:
          memory: 4g
