services:
  web-search-mcp:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: web-search-mcp
    ports:
      - "${MCP_PORT:-8897}:8897"
    environment:
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
      - MCP_TRANSPORT=http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8897
      - BROWSER_POOL_SIZE=${BROWSER_POOL_SIZE:-5}
      - BROWSER_MAX_POOL_SIZE=${BROWSER_MAX_POOL_SIZE:-20}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-}
      - WSM_DB_PATH=/data/wsm.db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - wsm-data:/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    shm_size: "2gb"
    deploy:
      resources:
        limits:
          memory: 4g

  redis:
    image: redis:7-alpine
    container_name: wsm-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  wsm-data:
  redis-data:
